  <title>Embedding SVG</title>

<body>
  <svg width="400" height="200"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

  <path id="path1" d="M10,0 H190 M10,25 H190 M10,50 H190 M10,75 H190"></path>
  
  <text x="0" y="20" transform="translate(0,35)" style="font-size:17px">
  <textPath xlink:href="#path1">You can set the word spacing of a text using the word-spacing CSS property</textPath>
  </text>

  <image xlink:href="char/bat/sad.png" x="170" y="30" height="170px" width="170px"/>
  
  Sorry, your browser does not support inline SVG.
  </svg>
