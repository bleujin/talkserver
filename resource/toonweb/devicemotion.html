    <script type="text/javascript" src="/toonweb/js/shake.js"></script>

<body>
Device Motion Test
<script>
    window.addEventListener('shake', shakeEventDidOccur, false);

    //function to call when shake occurs
    function shakeEventDidOccur (event) {
        try {
            event.preventDefault();
            console.log('shake!');
        } catch(ex) {
            alert(ex);
        }
    }

</script>
</body>
